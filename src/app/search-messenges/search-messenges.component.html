<div class="search-container">
  <mat-form-field>
    <input #input matInput placeholder="Write message.." autocomplete="off" />
  </mat-form-field>
</div>
<div class="mapping-found-messages">
  <mat-list>
    <ng-container *ngFor="let item of foundMessages$ | async">
      <mat-list-item>{{ item.message }}</mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-list>
</div>
